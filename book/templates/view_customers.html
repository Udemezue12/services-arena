{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto my-8 px-4">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Customers List</h2>

    <div class="bg-white shadow-md rounded-lg p-6">
        {% if customers %}
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Full Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Username</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for customer in customers %}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">{{ customer.full_name }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ customer.email }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ customer.username }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <!-- Add any actions for customers here -->
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-gray-700">No customers found.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
