{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto my-8 px-4">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Manage Appointments</h2>
    <div class="bg-white shadow-md rounded-lg p-6">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Service</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for appointment in appointments %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ appointment.service_name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ appointment.date }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ appointment.status }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex space-x-2">
                            <a href="{{ url_for('booking_system.accept', appointment_id=appointment.id) }}" class="text-green-600 hover:text-green-800 transition duration-300">Accept</a>
                            <a href="{{ url_for('booking_system.decline_appointment', appointment_id=appointment.id) }}" class="text-red-600 hover:text-red-800 transition duration-300">Decline</a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
