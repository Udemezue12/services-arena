{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-12">
    <h1 class="text-4xl font-bold text-center mb-8">All Providers</h1>
    {% if providers %}
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-lg shadow-md">
                <thead class="bg-indigo-500 text-white">
                    <tr>
                        <th class="py-3 px-4 text-left">Full Name</th>
                        <th class="py-3 px-4 text-left">Email</th>
                        <th class="py-3 px-4 text-left">Username</th>
                        <th class="py-3 px-4 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    {% for provider in providers %}
                        <tr class="hover:bg-indigo-100 transition duration-300">
                            <td class="py-3 px-4 border-b">{{ provider.full_name }}</td>
                            <td class="py-3 px-4 border-b">{{ provider.email }}</td>
                            <td class="py-3 px-4 border-b">{{ provider.username }}</td>
                            <td class="py-3 px-4 border-b">
                                <form action="{{ url_for('suspend_user', user_name=provider.full_name) }}" method="post" style="display:inline;">
                                    <button type="submit" class="bg-yellow-500 text-white py-2 px-4 rounded-lg hover:bg-yellow-700 transition duration-300 shadow-md">Suspend</button>
                                </form>
                                <form action="{{ url_for('delete_user', user_name=provider.full_name) }}" method="post" style="display:inline;">
                                    <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300 shadow-md">Delete</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <p class="text-center text-gray-600">No providers found.</p>
    {% endif %}
</div>
{% endblock %}
