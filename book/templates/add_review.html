{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-8 bg-white rounded-lg shadow-lg max-w-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Add Review for {{ service.name }}</h2>
    <form method="POST">
        <div class="mb-4">
            <label for="rating" class="block text-gray-700 text-sm font-bold mb-2">Rating (1-5):</label>
            <input type="number" name="rating" min="1" max="5" class="form-input w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>
        <div class="mb-4">
            <label for="comment" class="block text-gray-700 text-sm font-bold mb-2">Comment:</label>
            <textarea name="comment" class="form-textarea w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" rows="4"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 w-full">Submit Review</button>
    </form>
</div>
{% endblock %}
