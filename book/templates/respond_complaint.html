{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto my-10 p-8 bg-white shadow-md rounded-lg max-w-6xl">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Respond to Complaint</h2>

    <p class="mb-4"><strong>Customer:</strong> {{ complaint.customer_name }}</p>
    <p class="mb-4"><strong>Subject:</strong> {{ complaint.subject }}</p>
    <p class="mb-4"><strong>Message:</strong> {{ complaint.message }}</p>

    <form method="POST">
        <div class="mb-4">
            <textarea name="response" class="w-full p-2 border border-gray-300 rounded-md shadow-sm" rows="5" placeholder="Write your response here..."></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-700">Send Response</button>
        </div>
    </form>
</div>
{% endblock %}
