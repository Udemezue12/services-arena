{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto my-8 px-4 max-w-6xl">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">All Appointments</h2>

    <div class="bg-white shadow-md rounded-lg p-6">
        {% if users %}
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Service Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Customer Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for user in users %}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">{{ user.service_name }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ user.user_name }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ user.date }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ user.status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-gray-700">No appointments found.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
