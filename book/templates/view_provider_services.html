"{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto my-8 px-4">
    <h2 class="text-2xl font-bold text-gray-800 mb-6".My Servvices</h2>
    <div class="bg-white shadow-md rounded-lg p-6">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Service Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Country</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">State</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for service in services %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ service.name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ service.country }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ service.state }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ service.state }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ service.description }}</td>

                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex space-x-2">
                           
                            <form method="POST" action="{{ url_for('booking_system.delete_service', provider_name_name=user.full_name) }}">
                                <button class="text-red-600 hover:text-red-800 transition duration-300">Delete</button>
                            </form>
                            <form method="POST" action="{{ url_for('booking_system.edit_service', service_name=service.name) }}">
                                <button class="text-red-600 hover:text-red-800 transition duration-300">Edit</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
