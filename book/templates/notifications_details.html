{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto my-10 p-8 bg-white shadow-md rounded-lg max-w-6xl">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Inbox Details</h2>

    <div class="flex justify-center">
        <div class="w-full max-w-lg bg-gray-50 p-6 rounded-lg shadow">
            <!-- Notification message -->
            <p class="text-sm text-gray-500 mb-2">{{ notification.message }}</p>
            <!-- Timestamp of the notification -->
            <p class="text-xs text-gray-400">Received on: {{ notification.timestamp.strftime('%b %d, %Y at %I:%M %p') }}</p>

            <div class="mt-6">
                <!-- Link to go back to the inbox -->
                <a href="{{ url_for('booking_system.user_notification') }}" class="text-indigo-600 hover:text-indigo-900 font-semibold">
                    Back to Inbox
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
