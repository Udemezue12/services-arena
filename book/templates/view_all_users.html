"{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto my-8 px-4 max-w-6xl">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">View All Users</h2>
    <div class="bg-white shadow-md rounded-lg p-6">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for user in users %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ user.full_name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ user.email }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ user.role }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex space-x-2">
                            <form method="POST" action="{{ url_for('booking_system.suspend_user', user_name=user.full_name) }}">
                                <button class="text-yellow-600 hover:text-yellow-800 transition duration-300">Suspend</button>
                            </form>
                            <form method="POST" action="{{ url_for('booking_system.reactivate_user', user_name=user.full_name) }}">
                                <button class="text-green-600 hover:text-green-800 transition duration-300">Reactivate</button>
                            </form>
                            <form method="POST" action="{{ url_for('booking_system.delete_user', user_name=user.full_name) }}">
                                <button class="text-red-600 hover:text-red-800 transition duration-300">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
