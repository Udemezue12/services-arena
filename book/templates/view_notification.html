{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto my-10 p-8 bg-white shadow-md rounded-lg">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Notification Details</h2>

    <div class="flex justify-center">
        <div class="w-full max-w-lg bg-gray-50 p-6 rounded-lg shadow">
            <h3 class="font-semibold text-gray-800 mb-4">{{ user_name }}</h3>
            <p class="text-sm text-gray-500 mb-2">{{ notification.message }}</p>
            <p class="text-xs text-gray-400">Received on: {{ notification.timestamp.strftime('%b %d, %Y at %I:%M %p') }}</p>
            
            <div class="mt-6">
                <a href="{{ url_for('booking_system.view_all_notifications') }}" class="text-indigo-600 hover:text-indigo-900 font-semibold">
                    Back to Inbox
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
